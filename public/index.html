<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <!-- Mobile viewport optimized -->

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet"> 
	<link href="css/simplePagination.css" rel="stylesheet">

	<title></title>
</head>

<body>

	<div class="container-fluid">
		<div class="navbar navbar-fixed-top navbar-inverse">
			<!-- nav bar div -->
			<div class="container">
				<button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="navbar-collapse collapse navbar-responsive-collapse">

					<h1 class="header1">Company Employees Details</h1>

				</div> <!-- navbar-collapse ends -->
			</div> <!-- nav bar container ends -->
		</div> <!-- navbar-inverse ends -->
	</div> <!-- container-fluid ends -->

	<div class="container">

		<div class="finder">

			<h2 class="header2">Find All Details of Your Colleagues!</h2> <br />


			<form class="navbar-form" method="post" id="myForm">
				<center>
					<input type="text" class="form-control" placeholder="Enter name..." id="searchtext"> <br /> <br>
					<input type="button" id="find" class="btn" value="SEARCH">
					<!-- <input type="button" id="add" class="btn" value="ADD"> -->
					<a href="#myModal" role="button" class="btn btn-warning" data-toggle="modal">ADD</a>
					<input type="button" id="load" class="btn" value="LOAD">
				</center>
			</form>

		</div> <!-- finder ends -->

		<br> 

		<div id="image"> 
			

		</div> <!-- image ends -->


		<hr>


	
		<div class="row">
			<div class="col-12">
				<div class="thumbnails row">
					<div class="col-sm-12">
						<h3 id="details_head">Details</h3>
						<div class="thumbnail" id="right_col">
							<div class="caption">
							  <div id="wrap">
							  	<div id="newData">
							  	<div class="table-responsive">
								<table class="table table_data" id="tableData">
									<template id="add-Template">
										<tr data-id='{{id}}'><td>{{id}}</td>
										<td><span class="noedit name">{{name}}</span><input class="edit name"></td>
										<td><span class="noedit gender">{{gender}}</span><input class="edit gender"></td>
										<td><span class="noedit company">{{company}}</span><input class="edit company"></td>
										<td><span class="noedit email">{{email}}</span><input class="edit email"></td>
										<td><span class="noedit phone">{{phone}}</span><input class="edit phone"></td>
										<td><button data-id='{{id}}' class='btn remove'>DELETE</button></td>
										<td><button data-id='{{id}}' class='btn editPeople noedit'>UPDATE</button></td>
										<td><button data-id='{{id}}' class='btn saveEdit edit'>SAVE</button></td>
										<td><button data-id='{{id}}' class='btn cancelEdit edit'>CANCEL</button></td></tr><hr>
									</template>
								</table>
								</div> <!-- rr -->
							 </div> <!-- newData ends -->
							</div> <!-- wrap ends-->
								
								<p class="para">  </p>
							</div>
						</div>
					</div>
				</div> 
			</div>  <!-- col-12 ends -->
		</div>  <!-- row ends -->

	

		<!-- *******************Code for Modal window******************** -->


		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Details Form</h4>
					</div>
					<!-- modal-header ends -->
					<div class="modal-body">
						
						<p><small class="text-muted">Please fill all the details. Do not leave blanks.</small></p>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputName">Name</label>
								<div class="col-lg-10">
								<input class="form-control" type="text" id="inputName" onblur="validateName(this.value)" placeholder="Name" required>
								</div>
							</div>
							<!-- form-group ends -->
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputCompany">Company</label>
								<div class="col-lg-10">
									<input class="form-control" type="text" id="inputCompany" onblur="validateCompany(this.value)" placeholder="Company">
								</div>
							</div>
							<!-- form-group ends -->
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputPhone">Phone</label>
								<div class="col-lg-10">
									<input class="form-control" type="text" id="inputPhone" onblur="validatePhone(this.value)" placeholder="Phone">
								</div>
							</div>
							<!-- form-group ends -->
						</form>
					</div>
					<!-- modal-body ends -->
					<div class="modal-footer">
						<button class="btn btn-primary" type="button" id="save">Save</button>
						<button class="btn btn-default" data-dismiss="modal" type="button" id="cancel">Cancel</button>
					</div>
					<!-- modal-footer ends -->
				</div>
				<!-- modal-content ends -->
			</div>
			<!-- modal-dialog ends -->
		</div>
		<!-- myModal ends -->


		<!-- ********************** Code for Modal window ends ***************-->

	</div>  <!-- container ends -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<h6>Copyright &copy; 2016</h6>
				</div>
				<!-- col-sm-2 ends -->
				<div class="col-sm-4">
					<h6>About us</h6>
					<p>Eassy to find</p>
				</div>
				<!-- col-sm-4 ends -->
				<div class="col-sm-2">
					<h6>Navigation</h6>
					<ul class="unstyled">
						<li><a href="#">Home</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<!-- col-sm-2 ends -->
				<div class="col-sm-2">
					<h6>Follow us</h6>
					<ul class="unstyled">
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Twitter</a></li>
					</ul>
				</div>
				<!-- col-sm-2 ends -->
				<div class="col-sm-2">
					<h6>Coded by ABC</h6>
				</div>
				<!-- col-sm-2 ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- container ends -->
	</footer>

	<!-- All Javascript at the bottom of the page for faster page loading -->

	<!-- First try for the online version of jQuery-->
	<script src="http://code.jquery.com/jquery.js"></script>

	<script src="js/jquery.simplePagination.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>

	<!-- If no online access, fallback to our hardcoded version of jQuery -->
	<script>
		window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')
	</script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="js/script.js"></script>

</body>
</html>
